<div class="container-component" >
    <div class="login-form" [@EnterLeave]="'flyIn'">
        <form (submit)="logIn(postForm)" ngNativeValidate #postForm="ngForm">
          <mat-card>
            <mat-form-field>
              <input matInput placeholder="Nhập Username hoặc Email" name="username" ngModel required minlength="1" autofocus>
            </mat-form-field>
            <br>
            <mat-form-field>
              <input #pass matInput type="password" placeholder="Nhập mật khẩu" name="password" ngModel required minlength="1">
            </mat-form-field>
            <br>
            <span class="example-spacer"></span>
            <button mat-raised-button color="primary" style="margin-left: 10px;" type="submit">ĐĂNG NHẬP</button>
            <a [routerLink]="'/register'"  mat-raised-button color="warn" type="submit">ĐĂNG KÍ</a>
          </mat-card>
        </form>
      </div>
</div>
